<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet"  href="/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./284301.ico">
    <title>Agenda</title>
</head>
<body onload="traer()">
    <header id="cabezon">
        <nav  id="navbar">  
            <ul>
                <li id="li1"><a href="Index.html">Bienvenido a su agenda</a></li>
          
            </ul>
        </nav> <br><br>    
    </header>
    <article>    
        <section>
            <div id="ac" class="container">
                <img class="container" src="./agregarp.png" alt="add person png">
                <h3 class="container">Agregar persona</h3>
                <form class="container" id="agp" name="agregarPersona">
                    <label for="nombrel">Nombre:</label>
                    <input type="text" id="name" name="nombre" value="" placeholder="ingresar el nombre"><br><br>
                    <label for="apellidol">Apellido:</label>
                    <input type="text" id="secondName" name="apellido" value="" placeholder="ingresar el apellido"><br><br>
                    <label for="numerol">Numero:</label>
                    <input type="text" id="Telefono" name="telefono" value="" placeholder="ingresar el numero"><br><br>
                    <input id="boton" type="submit" value="agregar">                            
                </form>
            </div>            
        </section>
        <section>
            <div class="div1 container">
                <h2 class="h2__div1">Contactos agendados</h2> 
            </div>
            <div class="tabla">
                <table class="table">
                    <thead>
                        <th class="tableh" scope="col">Nombre</th>
                        <th class="tableh" scope="col">Apellido</th>
                        <th class="tableh" scope="col">Numero</th>
                    </thead>
                    <tbody id="contenido">
                    </tbody>
                </table>
           </div> 
        </section>                            
    </article>

    <script src="Index.js"> </script>
    <script src="contactos.js"> </script>
</body>
</html>
